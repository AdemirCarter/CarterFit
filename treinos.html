<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarterACM</title>
    <link rel="stylesheet" href="bar.css">
    <link rel="stylesheet" href="treinos.css">
</head>
<body>
    <h1>Treinos</h1>

    <div id="treinos">
        <button id="buttonA" onclick=treino_a()>Treino A</button> <br>
        <button id="buttonB" onclick=treino_b()>Treino B</button> <br>
        <button id="buttonC" onclick=treino_c()>Treino C</button> <br>
        <button id="buttonD" onclick=treino_d()>Treino D</button> <br>
        <button id="buttonE" onclick=treino_e()>Treino E</button>
    </div>

    <div id="menu">
        <button id="inicio" onclick=iniciobar()>INICIO</button>
        <button id="treino" style="background-color: blueviolet; color: white; box-shadow: 0px 0px 20px 0px blueviolet;" onclick=treinobar()>MEUS TREINOS</button>
        <button id="contato" onclick=contatobar()>CONTATO</button>

    </div>

    <script>
        function treino_a() {
            const button = document.getElementById("buttonA")
            button.style.left = "30px"
            button.style.backgroundColor = "blueviolet"
            button.style.color = "white"
            button.style.boxShadow = "0px 0px 10px 0px blueviolet"

            setInterval(function(){
                window.location.href = "treino-a.html"
            }, 500)
        }

        function treino_b() {
            const button = document.getElementById("buttonB")
            button.style.left = "30px"
            button.style.backgroundColor = "blueviolet"
            button.style.color = "white"
            button.style.boxShadow = "0px 0px 10px 0px blueviolet"

            setInterval(function(){
                window.location.href = "treino-b.html"
            }, 500)
        }

        function treino_c() {
            const button = document.getElementById("buttonC")
            button.style.left = "30px"
            button.style.backgroundColor = "blueviolet"
            button.style.color = "white"
            button.style.boxShadow = "0px 0px 10px 0px blueviolet"

            setInterval(function(){
                window.location.href = "treino-c.html"
            }, 500)
        }

        function treino_d() {
            const button = document.getElementById("buttonD")
            button.style.left = "30px"
            button.style.backgroundColor = "blueviolet"
            button.style.color = "white"
            button.style.boxShadow = "0px 0px 10px 0px blueviolet"

            setInterval(function(){
                window.location.href = "treino-d.html"
            }, 500)
        }

        function treino_e() {
            const button = document.getElementById("buttonE")
            button.style.left = "30px"
            button.style.backgroundColor = "blueviolet"
            button.style.color = "white"
            button.style.boxShadow = "0px 0px 10px 0px blueviolet"

            setInterval(function(){
                window.location.href = "treino-e.html"
            }, 500)
        }

        //Treino

        function treinobar() {
            window.location.href = "treinos.html" 
        }

        //Inicio

        function iniciobar() {
            window.location.href = "main.html" 
        }

        //Contato

        function contatobar(){
            window.location.href = "contato.html" 
        }

    </script>
</body>
</html>
